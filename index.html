<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="A YouTube movie search tool" />
	<meta name="author" content="R. Wood" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale = 1.0" />
	<title>Thinkful Tube | A YouTube Movie Search Tool</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
	<header>
		<div class="container">
			<h1>Thinkful Tube!</h1>
			<p>Search YouTube for videos with subjects that interest you!</p>
		</div>
	</header>

	<main>
		<section class="navigators">
			<div class="container">
				<div class="next-last-pages">
					<ul class="nav">
						<li role="presentation"><a href="#" class="btn btn-default" role="button">Next Page</a></li>
						<li role="presentation"><a href="#" class="btn btn-default" role="button">Last Page</a></li>
					</ul>
				</div>
			</div>
			
		</section>
		<section class="search-box">
			<div class="container">
				<form class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="search-term">Search Box</label>
						<input type="text" class="form-control" id="search-term" placeholder="Search term" />
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
			
			</div>

		</section>
		<section class="gallery">
			<div class="container">
				<div></div>

			</div>
		</section>
	</main>


	<!-- SCRIPTS -->
	<!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>     
    <!-- custom -->
    <script src="scripts/app.js"></script>
</body>
</html>
