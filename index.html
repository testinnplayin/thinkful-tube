<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="A YouTube movie search tool" />
	<meta name="author" content="R. Wood" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Thinkful Tube | A YouTube Movie Search Tool</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
	<header>
		<div class="container">
			<h1>Thinkful Tube!</h1>
			<p>Search YouTube for videos with subjects that interest you!</p>
		</div>
	</header>

	<main class="main-content">
		
		<section class="search-box">
			<div class="container">
				<form class="form-inline search-form" role="search">
					<div class="form-group">
						<label class="sr-only" for="search-term">Search Box</label>
						<input type="text" class="form-control" id="search-term" placeholder="Search term" />
					</div>
					<button type="submit" class="btn btn-default search-btn">Search</button>
				</form>
			</div>
			<section class="navigators">
			<div class="container">
				<div class="next-last-pages">
					<ul>
						<li class="left"><a href="#" class="btn btn-default navbar-btn">Forward</a></li>
						<li class="right"><a href="#" class="btn btn-default navbar-btn">Backward</a></li>
					</ul>
				</div>
			</div>
			
		</section>

		</section>
		<section class="gallery">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-6 col-lg-4">
					<!-- this is the full one that should be chosen -->
						<a class="thumbnail" href="#"><img class="img-responsive video-thumbs" alt="fingers with black marker smilies" src="http://static.bigstockphoto.com/images/homepage/2016_bigstock_picks.jpg" target="_blank" /></a> 
					</div>
					<div class="col-xs-12 col-md-6 col-lg-4">
						<a class="thumbnail" href="#"><img class="img-responsive video-thumbs" src="https://www.sitebuilderreport.com/assets/facebook-stock-up-08c6c9a855df26a3b13a34ac62bb75cc.jpg" /></a>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-4">
						<a class="thumbnail" href="#"><img class="img-responsive video-thumbs" src="http://www.stockfreeimages.com/static/homepage/light-bulb-free-stock-photo-8249013.jpg" /></a>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-4">
						<a class="thumbnail" href="#"><img class="img-responsive video-thumbs" src="http://img05.deviantart.net/e062/i/2012/337/7/0/sheep_stock_06_by_jaded_night_stock-d5mxug7.jpg"></a>
					</div>
				</div>

			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			<p>Powered by <a href="youtube.com">YouTube</a></p>
		</div>
	</footer>

	<!-- SCRIPTS -->
	<!-- libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- custom -->
    <script src="scripts/app.js"></script>
</body>
</html>
